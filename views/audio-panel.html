<style> h3{text-align:center;}
	h5{text-align:center;}</style>

<div class="panel panel-primary"  ng-init="expand = 0">
    <div class="panel-heading">
        <h3>{{audioart.title}}</h3>
        <cite><h5> By: {{audioart.artist}}</h5></cite>
    </div>

    <div class="panel-body home-panel">
        <div class="container-fluid" ng-click="expand = 1">
		<audio controls>
			<source src="{{audioart.audio}}" type="audio/ogg">
 			<source src="{{audioart.audio}}" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
        </div>
    </div>

    <div class="expanded-img" ng-show="expand == 1" ng-click="expand = 0">
        <h1 style="color: white"> {{audioart.title}} <small> By: {{audioart.artist}} </small> </h1>
        <img ng-src="{{audioart.audio}}" />
    </div>
</div>
