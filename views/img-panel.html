<style> h3{text-align:center;}
	h5{text-align:center;}</style>

<div class="panel panel-primary"  ng-init="expand = 0" style="background-color:#4c4c4c">
    <div class="panel-heading">
        <h3>{{imgart.title}}</h3>
        <cite><h5> By: {{imgart.artist}}</h5></cite>
    </div>

    <div class="panel-body home-panel fixed-size-panel">
        <div class="container-fluid" ng-click="expand = 1">
            <img class="img-responsive img-in-panel" ng-src="{{imgart.img}}" />
        </div>
    </div>

    <div class="expanded-img" ng-show="expand == 1" ng-click="expand = 0">
        <h1 style="color: white"> {{imgart.title}} <small> By: {{imgart.artist}} </small> </h1>
        <img ng-src="{{imgart.img}}" />
    </div>
</div>
