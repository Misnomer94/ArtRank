<div id="sidebar-wrapper" class="wrapper">
  <br/> <br/>
  <div class = "col-md-11 pull-right">
    <div class = "panel panel-default">
      <div class = "panel-heading text-center">
        <h4> VOTE NOW </h4>
      </div>
      <div class = "panel-body">
        <div class = "container pull-right col-md-6">
          <img class = "img-responsive pull-left" ng-src = "/images/300.gif"/>
        </div>
        <div class = "container pull-left col-md-6">
          <img class = "img-responsive pull-right" ng-src = "/images/300.gif"/>
        </div>
      </div>
      <div class = "panel-footer text-center">

        <a class="btn btn-primary btn-sm" href="./vote" role="button">Vote on this Matchup</a>
      </div>
    </div>

    <br/> <br/>


    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h4> NEW CONTENT </h4>
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#img" role="tab" data-toggle="tab">Images</a></li>
          <li><a href="#text" role="tab" data-toggle="tab">Writing</a></li>
          <li><a href="#music" role="tab" data-toggle="tab">Audio</a></li>
        </ul>
      </div>
      <div class="panel-body">
        <div class="tab-content">
          <div class="tab-pane active" id="img">
            <div id="image-sidebar-carousel" class="carousel slide" data-ride="carousel">


                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <br/>
                    <h3 class = "text-center"> Most Recently Uploaded Studio Art </h3>
                    <br/>
                    <div class="carousel-caption">
                    </div>
                  </div>
                  <div ng-repeat = "imgart in arts.imgArt" class="item">
                    <img class= "img-in-panel" ng-src="{{imgart.img}}" alt="...">
                    <div class="carousel-caption">
                      {{imgart.title}}
                    </div>
                  </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#image-sidebar-carousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#image-sidebar-carousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>



          </div>
          <div class="tab-pane" id="text">tTest</div>
          <div class="tab-pane" id="music">mTest</div>
        </div>

      </div>

    </div>
    <!-- Nav tabs -->


<!-- Tab panes -->


  </div>
</div>
